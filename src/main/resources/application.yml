        url: jdbc:mysql://192.168.162.130:3306/reggie?characterEncoding=utf-8
        username: root
        password: y-CHess02
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin  #当slave有多个时，需要轮询来分担压力
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  # 允许bean定义覆盖
  main:
    allow-bean-definition-overriding: true      # dataSource覆盖（sharding-jdbc覆盖druidDataSource）


